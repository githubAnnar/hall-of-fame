<div class="btn-group" role="group" aria-label="Filter">
    <button type="button" class="btn btn-primary" (click)="filter('0')">Both</button>
    <button type="button" class="btn btn-primary" (click)="filter('1')">Men</button>
    <button type="button" class="btn btn-primary" (click)="filter('2')">Woman</button>
</div><br /><br />
<table class="table table-hover">
    <caption>Number of Results: {{ filteredResults.length}}
    </caption>
    <thead class="thead-dark">
        <tr>
            <th>No.</th>
            <th scope="col" (click)="sort('RaceYear')">
                Year</th>
            <th scope="col" (click)="sort('Firstname')">
                Firstname</th>
            <th scope="col" (click)="sort('Lastname')">
                Lastname</th>
            <th scope="col" (click)="sort('Sex')">
                Sex</th>
            <th scope="col" (click)="sort('Clubname')">
                Clubname</th>
            <th scope="col" (click)="sort('Time')">
                Time</th>
        </tr>
    </thead>
    <tr *ngFor="let result of filteredResults;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>
            <a [routerLink]="['/race', result.RaceId]">
                {{result.RaceYear}}
            </a>
        </td>
        <td><a [routerLink]="['/person', result.PersonId]">
                {{result.Firstname}}
            </a>
        </td>
        <td><a [routerLink]="['/person', result.PersonId]">
                {{result.Lastname}}
            </a>
        </td>
        <td><a [routerLink]="['/person', result.PersonId]">
                {{result.Sex | sex }}
            </a>
        </td>
        <td><a [routerLink]="['/club', result.ClubId]">
                {{result.ClubName}}
            </a>
        </td>
        <td>
            {{result.Time | formattedTime }}
        </td>
    </tr>
    <tr *ngIf="!filteredResults || !filteredResults.length">
        <td colspan="3">No results found</td>
    </tr>
</table>
