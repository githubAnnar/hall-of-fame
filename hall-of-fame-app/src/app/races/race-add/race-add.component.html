<div class="card">
    <h3 class="card-header">Add Race</h3>
    <div class="card-body">
        <form [formGroup]="formRaceAdd" (submit)="send()">
            <div class="form-group">
                <label for="year">Year</label>
                <input class="form-control" id="year" type="number" formControlName="yearinput" />
            </div>
            <div class="form-group">
                <label for="length">Length</label>
                <input class="form-control" id="length" type="number" formControlName="lengthinput" />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formRaceAdd.valid">Submit</button>
            <div *ngIf="!formRaceAdd.valid">
                <p class="alert alert-danger">Damn...
                    Trouble!!</p>
                <p class="alert alert-primary" *ngIf="!isYearOk()">
                    Need a firstname
                </p>
                <p class="alert alert-primary" *ngIf="!isLengthOk()">
                    Need a lastname
                </p>
            </div>
        </form>
    </div>
</div>
