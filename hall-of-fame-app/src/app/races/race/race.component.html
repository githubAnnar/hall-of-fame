<div class="card-group">
    <div class="container-fluid">
        <div class="row">
            <div class="card col-lg-4 col-12">
                <h3 class="card-header">{{title}}</h3>
                <div class="card-body">
                    <p>Id: {{race.Id}}</p>
                    <p>Year: {{race.Year}}</p>
                    <p>Length: {{race.Length}}</p>
                </div>
            </div>

            <div class="card col-lg-8 col-12">
                <h3 class="card-header">Results</h3>
                <div class="card-body">
                    <app-results-list class="card-body" [listResults]="results">
                    </app-results-list>
                </div>
            </div>
        </div>
    </div>
</div>
