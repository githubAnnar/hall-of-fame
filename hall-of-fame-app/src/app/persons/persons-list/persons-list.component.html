<filter-textbox (changed)="filter($event)"></filter-textbox>
<br />
<br />
<table class="table table-hover">
    <caption>Number of Persons: {{ filteredPersons.length}}
    </caption>
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col" (click)="sort('Firstname')">
                Firstname</th>
            <th scope="col" (click)="sort('Lastname')">
                Lastname</th>
            <th scope="col" (click)="sort('Updated')">
                Updated</th>
            <th scope="col" (click)="sort('Gender')">
                Gender</th>
        </tr>
    </thead>
    <tr *ngFor="let person of filteredPersons">
        <th scope="row"> {{person.Id}} </th>
        <td>
            <a [routerLink]="['/person', person.Id]">
                {{person.Firstname}}
            </a>
        </td>
        <td>
            <a [routerLink]="['/person', person.Id]">
                {{person.Lastname}}
            </a>
        </td>
        <td>
            <a [routerLink]="['/person', person.Id]">
                {{person.Updated | titlecase}}
            </a>
        </td>
        <td>
            <a [routerLink]="['/person', person.Id]">
                {{person.Gender | gender}}
            </a>
        </td>
    </tr>
    <tr *ngIf="!filteredPersons || !filteredPersons.length">
        <td colspan="3">No persons found</td>
    </tr>
</table>
