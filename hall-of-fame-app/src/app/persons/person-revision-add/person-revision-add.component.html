<div class="card">
    <h3 class="card-header">Add Person Revision</h3>
    <div class="card-body">
        <form [formGroup]="formPersonRevisionAdd" (submit)="send()">
            <div class="form-group">
                <label for="personId">PersonId</label>
                <input class="form-control" id="personId" type="number" formControlName="personidinput" readonly />
            </div>
            <div class="form-group">
                <label for="firstname">New Firstname</label>
                <input class="form-control" id="firstname" type="text" formControlName="firstnameinput" />
            </div>
            <div class="form-group">
                <label for="lastname">New Lastname</label>
                <input class="form-control" id="lastname" type="text" formControlName="lastnameinput" />
            </div>
            <div class="form-group">
                <input id="gender1" [value]="1" type="radio" formControlName="genderinput" /> Male
                <input id="gender2" [value]="2" type="radio" formControlName="genderinput" />
                Female
            </div>
            <div class="form-group">
                <label for="year">Updated Year</label>
                <input class="form-control" id="year" type="number" formControlName="yearinput" readonly />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formPersonRevisionAdd.valid">Submit</button>
            <div *ngIf="!formPersonRevisionAdd.valid">
                <p class="alert alert-danger">Damn...
                    Trouble!!</p>
                <p class="alert alert-primary" *ngIf="!isFirstnameOk()">
                    Need a new Firstname
                </p>
                <p class="alert alert-primary" *ngIf="!isLastnameOk()">
                    Need a new Firstname
                </p>
            </div>
        </form>
    </div>
</div>
