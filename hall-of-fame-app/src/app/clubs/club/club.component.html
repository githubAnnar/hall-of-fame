<div class="card-group">
    <div class="card col-12">
        <h3 class="card-header">{{title}}</h3>
        <div class="card-body">
            <p>Id: {{club.Id}}</p>
            <p>Name: {{club.Name}}</p>
            <p>Updated: {{club.Updated}}</p>
        </div>
    </div>

    <div class="card col-12">
        <h3 class="card-header">Revisions</h3>
        <div class="card-body">
            <app-club-revisions-list class="card-body" [listRevisions]="clubRevisions">
            </app-club-revisions-list>
        </div>
    </div>

    <div class="card col-12">
        <h3 class="card-header">Results</h3>
        <div class="card-body">
            <app-results-list class="card-body" [listResults]="results">
            </app-results-list>
        </div>
    </div>
</div>
